<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediSmoke™ Superstore</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header, footer {
      padding: 20px;
      background-color: #222;
    }

    .product-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 300px;
      padding: 15px;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>MediSmoke™ Superstore</h1>
    <p>Over 1000 cannabis accessories – affiliate powered</p>
  </header>

  <main id="product-container"></main>

  <footer>
    <p>&copy; 2025 MediSmoke™ | Legal Accessories Only</p>
  </footer>

  <script>
    const products = [
      {
        title: "RAW Classic King Size Slim Rolling Papers",
        price: "£6.49",
        image: "https://m.media-amazon.com/images/I/81lZt+K7-uL._AC_SL1500_.jpg",
        url: "https://www.amazon.co.uk/dp/B0051QVF9U?tag=amazon06014-21"
      },
      {
        title: "Herb Grinder with Pollen Catcher",
        price: "£10.99",
        image: "https://m.media-amazon.com/images/I/71yd0OjzHML._AC_SL1500_.jpg",
        url: "https://www.amazon.co.uk/dp/B07RYZQX2T?tag=amazon06014-21"
      },
      {
        title: "Smell Proof Pouch with Lock",
        price: "£15.49",
        image: "https://m.media-amazon.com/images/I/81+8s6-1sCL._AC_SL1500_.jpg",
        url: "https://www.amazon.co.uk/dp/B085H1HZ9T?tag=amazon06014-21"
      },
      {
        title: "Glass Bong with Percolator",
        price: "£28.99",
        image: "https://m.media-amazon.com/images/I/61w6F1JSOHL._AC_SL1000_.jpg",
        url: "https://www.amazon.co.uk/dp/B08V94NSHK?tag=amazon06014-21"
      },
      {
        title: "Rolling Tray Set with Accessories",
        price: "£19.99",
        image: "https://m.media-amazon.com/images/I/61GR1nEwtXL._AC_SL1000_.jpg",
        url: "https://www.amazon.co.uk/dp/B08DK5R7VJ?tag=amazon06014-21"
      }
    ];

    const container = document.getElementById('product-container');

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.title}" />
        <h3>${product.title}</h3>
        <p>${product.price}</p>
        <a href="${product.url}" target="_blank">Buy Now</a>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
