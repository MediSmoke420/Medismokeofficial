<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>My Online Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to My Online Shop</h2>
        <p>Shop the best products with the best deals!</p>
    </section>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <!-- Example product 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product 1">
                <h3>Product 1</h3>
                <p>$99.99</p>
                <button onclick="buyNow('https://affiliate-link.com/product1')">Buy Now</button>
            </div>
            <!-- Example product 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product 2">
                <h3>Product 2</h3>
                <p>$149.99</p>
                <button onclick="buyNow('https://affiliate-link.com/product2')">Buy Now</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out!</p>
    </section>

    <footer>
        <p>&copy; 2025 My Online Shop. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
