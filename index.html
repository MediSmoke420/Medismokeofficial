<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediSmoke™ Superstore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MediSmoke™ Superstore</h1>
    <p>Over 1000 cannabis accessories – affiliate powered</p>
  </header>

  <main id="product-container"></main>

  <footer>
    <p>&copy; 2025 MediSmoke™ | Legal Accessories Only</p>
  </footer>
<script src="scripts/products-1.js"></script>>
<script src="scripts/medifix.js"></script>

<script>
  const container = document.getElementById('product-container');

  validateProducts(products).then(validatedProducts => {
    validatedProducts.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.title}" />
        <h3>${product.title}</h3>
        <p>${product.price}</p>
        <a href="${product.url}" target="_blank">Buy Now</a>
        ${product.note ? `<p style="color: red;">${product.note}</p>` : ''}
      `;
      container.appendChild(card);
    });
  });
</script>


  </script>
</body>
</html>
