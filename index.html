<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediSmoke™ Superstore</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 0; text-align: center; }
    header, footer { padding: 20px; background-color: #222; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .product-card { background: #1e1e1e; border: 1px solid #333; border-radius: 10px; width: 300px; padding: 15px; }
    .product-card img { width: 100%; border-radius: 8px; }
    .product-card h3 { margin: 10px 0 5px; font-size: 18px; }
    .product-card p { margin: 5px 0 10px; }
    .product-card a { color: #00ff99; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 10px; }
  </style>
</head>
<body>

  <header>
    <h1>MediSmoke™ Superstore</h1>
    <p>Over 1000 cannabis accessories – affiliate powered</p>
  </header>

  <main><div class="grid" id="product-container"></div></main>

  <footer><p>&copy; 2025 MediSmoke™ | Legal Accessories Only</p></footer>

  <script>
    const affiliateTag = 'amazon06014-21';
    const products = [
      { title: "bongbongbong Glass Bong (26 cm)", price: "£34.99", image: "https://m.media-amazon.com/images/I/41xyzexample.jpg", asin: "B09LTLZ8FS" },
      { title: "RAW Metal Rolling Tray (Medium)", price: "£9.99", image: "https://m.media-amazon.com/images/I/41rawtray.jpg", asin: "B008MAB4S2" },
      { title: "Spespo Herb Grinder (4‑piece)", price: "£12.49", image: "https://m.media-amazon.com/images/I/41spespogrinder.jpg", asin: "B09PH2D5GS" },
      { title: "Blazed Aluminium Grinder (Large)", price: "£14.99", image: "https://m.media-amazon.com/images/I/41blazed.jpg", asin: "B0BGFWTTZ8" },
      { title: "UkGlass Rolling Tray (Large)", price: "£5.12", image: "https://m.media-amazon.com/images/I/41ukglasstray.jpg", asin: "B09LVM2LQK" },
      { title: "Zactly 9‑in‑1 Rolling Kit Box", price: "£24.99", image: "https://m.media-amazon.com/images/I/41zactlybox.jpg", asin: "B0BKWVDHGL" },
      { title: "PARACITY 8\" Glass Recycler Bong", price: "£29.99", image: "https://m.media-amazon.com/images/I/41paracity.jpg", asin: "B0BTBMCBKC" },
      { title: "Raw Small Metal Tray", price: "£7.99", image: "https://m.media-amazon.com/images/I/41smalltray.jpg", asin: "B00DO05418" },
      { title: "Poké Ball Herb Grinder (55 mm)", price: "£11.49", image: "https://m.media-amazon.com/images/I/41pokeball.jpg", asin: "B01KZLZ3BE" },
      { title: "UkGlass Magnetic Rolling Tray Kit", price: "£13.99", image: "https://m.media-amazon.com/images/I/41ukmagnet.jpg", asin: "B08GY46GXM" }
    ];

    const container = document.getElementById('product-container');
    products.forEach(p => {
      const url = `https://www.amazon.co.uk/dp/${p.asin}/?tag=${affiliateTag}`;
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <h3>${p.title}</h3>
        <p>${p.price}</p>
        <a href="${url}" target="_blank">Buy on Amazon</a>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
